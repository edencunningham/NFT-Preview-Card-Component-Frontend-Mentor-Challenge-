<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div class="card">

      <div class="insideCard">
        <img src="images/image-equilibrium.jpg" alt="transparent cube" class="cube">

        <p class="productNum">Equilibrium #3429</p>
        <p class="collection">Our Equilibrium collection promotes balance and calm.</p>

        <div class="inline">
          <p class="ETH">0.041 ETH</p>
          <p class="daysLeft">3 days left</p>

          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg" class="clock">
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9" />
          </svg>
        </div>

        <hr style="color:rgb(139, 172, 218)" />

        <div class="inline2">

          <div class="imgBox"><img src="images/image-avatar.png" alt="profile picture of Jules Wyvern"
              class="profilePic"></div>
          <div class="creation">Creation of <span>Jules Wyvern</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>
  </footer>

</body>

</html>
